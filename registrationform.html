<!DOCTYPE html>
<html lang="en">
<head>
  <title> REGISTRATION FORM</title>
  <style>
    
    body {
      background-color: #87aaeb;
      padding: 0px;
    }

    form {
      background: #ffffff;
    padding: 20px;30px;  
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #050506;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #0d0f14;
      font-weight: 500;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #a5b4fc;
      border-radius: 5px;
      background-color: #ffffff; 
      color: #000; 
    }

    
    ::placeholder {
      color: white;
      opacity: 1;
    }

    input[type="text"]:focus, input[type="email"]:focus {
      border-color: #1d4ed8;
      outline: none;
      background-color: #ffffff;
    }

    .section-title {
      margin-top: 20px;
      font-weight: 600;
      color:#190f10;
    }

    input[type="radio"], input[type="checkbox"] {
      margin-right: 5px;
      accent-color: #190f10;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #8deaa7;
      color: white;
      border: black;
      border-radius: 5px;
      cursor: pointer;
      font-size: 10px;
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>

  <form action="#">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name">

    <label for="lname">Last Name:</label>
    <input type="text" placeholder="Enter your last name">
<label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@gmail.com">
<label  for="date of Birth">DOB:</label>
<input type="date" id="month">
    <p class="section-title">languages Known:</p>
    <label><input type="radio" >Telugu </label>
    <label><input type="radio" >Tamil</label>
    <label><input type="radio" >English</label>

    <p class="section-title">Games:</p>
    <label><input type="checkbox" >Cricket</label>
    <label><input type="checkbox" >Tennis </label>
    <label><input type="checkbox" >Volleyball</label>
    <label><input type="checkbox" >Football</input></label>

    <input type="submit" value="Enter">
  </form>

</body>
</html>
